<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
<body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Password Generator<h1>
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Generate a Password</h1>
                <hr>
                <input class="form-control" type="text" placeholder="Your Secure Password" readonly id="textbox">
                <div id="length"></div>
                <hr>
                <input type="range" min="0" max="50" name="slider" id="slider">
                <button onclick="myFunction()" type="button" class="btn btn-danger btn-lg btn-block">Generate Password</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Copy Code</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
